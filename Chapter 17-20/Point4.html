<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let number = parseInt(prompt("Enter a number to show its multiplication table:"));
    let length = parseInt(prompt("Enter lenght multiplication table"));
    document.writeln(`<h1>Multiplication Table of ${number} length ${length}</h1>`);
    for (let i = 1; i <= length; i++) {
      document.writeln(`${number} x ${i} = ${number * i}<br>`);
    }
    </script>
</body>
</html>
